<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapper">

            <div class="title">Customer's Login</div>
            <form action="Customer_LogAuthentication" method="post">
                <div class="field">
                    <input type="text" required name="customer_aadhar" pattern="[0-9]{12}" title="enter 12 digits of aadhar" 
                           >
                    <label>Aadhar Number</label>
                </div>
                <div class="field">
                    <input type="password" required name="password" oninvalid="this.setCustomValidity('Please enter Password')" oninput="setCustomValidity('')">
                    <label>Password</label>
                </div>
                <!-- <div class="content">
                  <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                  </div>
                  <div class="pass-link"><a href="#">Forgot password?</a></div>
                </div> -->
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="razorpay.jsp">Sign-up now</a></div>
                <div class="signup-link">Not a customer? <a href="login.jsp">Farmer's Login</a></div>
            </form>
        </div>

    </body>
</html>
